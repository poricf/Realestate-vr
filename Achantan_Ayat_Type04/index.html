<div class="itemPreviewContainer">
        <div class="itemPreview">
            <div class="itemSwiper">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
    </div>
<script type="text/html" id="itemSlideTpl">
    {{each list item index }}
    <div class="swiper-slide swiper-slide{{item.id}}" data-id="{{item.id}}" data-compare="{{item.compare_sceneid}}" data-position="{{item.compare_position}}" data-screen="{{item.compare_screen}}">
        <div class="swiper-box" style='background-image: url("{{item.thumb}}");'>
            <img src="skin/img/readthumb.png" style="display: none">
            <div><span>{{item.name}}</span></div>
        </div>
    </div>
    {{/each}}
</script>

<div class="hotspotlistpics" style="display: none"></div>
<script type="text/html" id="glightBoxPicTpl">
    {{each list item index}}
    <a href="{{ item }}" class="glightboxpic" data-zoomable="true">
        <img src="{{ item }}" alt="image"/>
    </a>
    {{/each}}
</script>

<div class="hotspotlistvideo" style="display: none"></div>
<script type="text/html" id="glightBoxVideoTpl">
    {{each list item index}}
    <a href="{{ item }}" class="glightboxvideo">
        <img src="{{ item }}" alt="image"/>
    </a>
    {{/each}}
</script>

<div class="gestureTips"><div></div></div>
<div class="exitCompare"><div>Exit comparison</div></div>

<script type="text/html" id="edit-item-info-hotspot-shop-container-tpl">
    <div class="shop-container p-4">
        {{each list item index }}
        <div class="left"><img src="{{item.thumb}}"></div>
        <div class="right">
            <div class="title">{{item.name}}</div>
            <div class="mt-2 text-800 intro">{{item.intro}}</div>
            <div class="right-bottom {{item.clas}}">
                <div class="my-2">
                    <label class="fs-2 text-danger">$</label>
                    <span class="fs-1 text-danger">{{item.price}}</span>
                    <span class="ms-2">{{item.unit}}</span>
                </div>
                {{ if(item.link !='') }}<a href="{{item.link}}" target="_blank" class="gopay bg-danger">Buy</a>{{/if}}
            </div>
        </div>
        {{/each}}
    </div>
</script>
